<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Ultraman Heisei</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(to bottom right, #b30000, #ff9999); /* Gradient inspired by Ultraman Mebius */
        }
        .container {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white background for readability */
            border-radius: 10px;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #b30000; /* Dark red button */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #cc0000; /* Lighter red on hover */
        }
        #info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #b30000; /* Dark red for headers */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informasi Ultraman Heisei</h1>
        <label for="ultraman-select">Pilih seri Ultraman:</label>
        <select id="ultraman-select">
            <option value="">--Pilih Seri--</option>
            <option value="Ultraman Tiga">Ultraman Tiga</option>
            <option value="Ultraman Dyna">Ultraman Dyna</option>
            <option value="Ultraman Gaia">Ultraman Gaia</option>
            <option value="Ultraman Nexus">Ultraman Nexus</option>
            <option value="Ultraman Max">Ultraman Max</option>
            <option value="Ultraman Mebius">Ultraman Mebius</option>
            <option value="Ultraman Zero">Ultraman Zero</option>
        </select>
        <button onclick="tampilkanInfo()">Tampilkan Info</button>

        <div id="info"></div>
    </div>

    <script>
        const infoUltraman = {
            "Ultraman Tiga": {
                "Ciri Khas Serangan Spesial": "Final Flash - Sebuah serangan energi kuat yang diluncurkan dari tangan Ultraman Tiga setelah mengumpulkan energi dari sekelilingnya.",
                "Tipe Ultraman": "Multi-Type, Power-Type, dan Sky-Type - Tiga tipe dengan kemampuan khusus: Multi-Type untuk keseimbangan, Power-Type untuk kekuatan fisik, dan Sky-Type untuk kecepatan dan serangan udara.",
                "Tanggal Rilis": "1996-09-07",
            },
            "Ultraman Dyna": {
                "Ciri Khas Serangan Spesial": "Victory Slash - Serangan pedang energi yang kuat dari tangan Ultraman Dyna, sering digunakan untuk mengalahkan musuh besar.",
                "Tipe Ultraman": "Flash Type, Miracle Type, dan Strong Type - Tiga tipe dengan kemampuan spesial: Flash Type untuk kecepatan, Miracle Type untuk kemampuan penyembuhan dan serangan kuat, dan Strong Type untuk kekuatan fisik.",
                "Tanggal Rilis": "1997-09-06",
            },
            "Ultraman Gaia": {
                "Ciri Khas Serangan Spesial": "Vortex Shooter - Serangan berbentuk energi yang memancarkan gelombang kejut dari tangan Ultraman Gaia.",
                "Tipe Ultraman": "Vortex Type - Memungkinkan Gaia untuk mengendalikan energi dan memberikan berbagai jenis serangan.",
                "Tanggal Rilis": "1998-09-05",
            },
            "Ultraman Nexus": {
                "Ciri Khas Serangan Spesial": "The Final Twist - Sebuah serangan kuat dengan energi yang dihasilkan dari tubuh Nexus, biasanya digunakan untuk melawan musuh yang sangat kuat.",
                "Tipe Ultraman": "Nexus Type - Ultraman Nexus memiliki bentuk dan kemampuan yang beragam, termasuk teknik khusus dengan bantuan dari partnernya.",
                "Tanggal Rilis": "2004-10-02",
            },
            "Ultraman Max": {
                "Ciri Khas Serangan Spesial": "Max Galaxy - Serangan energi yang sangat kuat, yang memanfaatkan kekuatan kosmik untuk menghancurkan musuh.",
                "Tipe Ultraman": "Max Type - Tipe yang mengedepankan kekuatan fisik dan kemampuan untuk mengakses berbagai teknik serangan.",
                "Tanggal Rilis": "2005-07-02",
            },
            "Ultraman Mebius": {
                "Ciri Khas Serangan Spesial": "Mebium Slash - Sebuah serangan pedang energi dari tangan Ultraman Mebius yang sangat kuat.",
                "Tipe Ultraman": "Mebius Type - Tipe yang mengandalkan teknik fisik dan serangan energi, dengan kemampuan khusus untuk mengakses berbagai serangan tambahan.",
                "Tanggal Rilis": "2006-09-02",
            },
            "Ultraman Zero": {
                "Ciri Khas Serangan Spesial": "Zero Slugger - Dua disk energi yang dapat digunakan untuk memotong musuh atau membenturkan musuh dengan kekuatan luar biasa.",
                "Tipe Ultraman": "Zero Type - Tipe dengan kemampuan serba bisa dan akses ke berbagai teknik serta bentuk dari berbagai Ultraman.",
                "Tanggal Rilis": "2009-12-23",
            }
        };

        function tampilkanInfo() {
            const selectElement = document.getElementById('ultraman-select');
            const infoDiv = document.getElementById('info');
            const pilihan = selectElement.value;

            if (pilihan) {
                const info = infoUltraman[pilihan];
                infoDiv.innerHTML = `
                    <h2>Informasi untuk ${pilihan}:</h2>
                    <p><strong>Ciri Khas Serangan Spesial:</strong> ${info["Ciri Khas Serangan Spesial"]}</p>
                    <p><strong>Tipe Ultraman:</strong> ${info["Tipe Ultraman"]}</p>
                    <p><strong>Tanggal Rilis:</strong> ${info["Tanggal Rilis"]}</p>
                `;
            } else {
                infoDiv.innerHTML = "<p>Mohon pilih seri Ultraman dari daftar.</p>";
            }
        }
    </script>
</body>
</html>
